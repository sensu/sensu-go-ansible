---
scenario:
  test_sequence:
    - destroy
    - create
    - converge
    - destroy
dependency:
  name: galaxy
driver:
  name: docker
provisioner:
  name: ansible
  options:
    vv: true
  config_options:
    defaults:
      interpreter_python: auto_silent
  lint:
    enabled: false
platforms:
  - name: v6.3.0
    image: quay.io/xlab-steampunk/sensu-go-tests-sensu:6.3.0
    pre_build_image: true
    pull: true
    override_command: false
  - name: v6.2.5
    image: quay.io/xlab-steampunk/sensu-go-tests-sensu:6.2.5
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.21.3
    image: quay.io/xlab-steampunk/sensu-go-tests-sensu:5.21.3
    pre_build_image: true
    pull: true
    override_command: false
