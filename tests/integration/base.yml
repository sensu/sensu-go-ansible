---
scenario:
  test_sequence:
    - destroy
    - create
    - converge
    - destroy
dependency:
  name: galaxy
driver:
  name: docker
provisioner:
  name: ansible
  options:
    vv: true
  config_options:
    defaults:
      interpreter_python: auto_silent
  lint:
    enabled: false
platforms:
  - name: v5.21.1
    image: xlabsi/sensu-go-tests-sensu:5.21.1
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.20.2
    image: xlabsi/sensu-go-tests-sensu:5.20.2
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.19.3
    image: xlabsi/sensu-go-tests-sensu:5.19.3
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.18.1
    image: xlabsi/sensu-go-tests-sensu:5.18.1
    pre_build_image: true
    pull: true
    override_command: false
