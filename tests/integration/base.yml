---
scenario:
  test_sequence:
    - lint
    - cleanup
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - side_effect
    - verify
    - cleanup
    - destroy
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-data:
      rules:
        braces:
          max-spaces-inside: 1
          level: error
        brackets:
          max-spaces-inside: 1
          level: error
        colons:
          max-spaces-after: -1
          level: error
        commas:
          max-spaces-after: -1
          level: error
        comments: disable
        comments-indentation: disable
        document-start: disable
        empty-lines:
          max: 3
          level: error
        hyphens:
          level: error
        indentation: disable
        key-duplicates: enable
        line-length: disable
        new-line-at-end-of-file: disable
        new-lines:
          type: unix
        trailing-spaces: disable
        truthy: disable
provisioner:
  name: ansible
  config_options:
    defaults:
      interpreter_python: auto_silent
  lint:
    enabled: false
verifier:
  name: testinfra
  lint:
    enabled: false
platforms:
  - name: v5.18.0
    image: xlabsi/sensu:5.18.0
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.17.2
    image: xlabsi/sensu:5.17.2
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.17.1
    image: xlabsi/sensu:5.17.1
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.17.0
    image: xlabsi/sensu:5.17.0
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.16.1
    image: xlabsi/sensu:5.16.1
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.16.0
    image: xlabsi/sensu:5.16.0
    pre_build_image: true
    pull: true
    override_command: false
  - name: v5.15.0
    image: xlabsi/sensu:5.15.0
    pre_build_image: true
    pull: true
    override_command: false
