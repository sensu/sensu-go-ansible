scenario:
  test_sequence:
    - destroy
    - create
    - prepare
    - converge
    - destroy

platforms:
  - name: backend
    image: quay.io/xlab-steampunk/sensu-go-tests-centos:7
    pre_build_image: true
    pull: true
    override_command: false
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    etc_hosts:
      # sensu-api is the hostname used in the test certificate
      sensu-api: 127.0.0.1
