---
scenario:
  name: reference
platforms:
  # CentOS
  - { groups: [backends], pull: yes, networks: [{name: common}], name: centos-6, image: centos:6 }
  - { groups: [backends], pull: yes, networks: [{name: common}], name: centos-7, image: centos:7 }

  # Ubuntu
  - { groups: [backends], pull: yes, networks: [{name: common}], name: ubuntu-14.04, image: ubuntu:14.04 }
  - { groups: [backends], pull: yes, networks: [{name: common}], name: ubuntu-16.04, image: ubuntu:16.04 }
  - { groups: [backends], pull: yes, networks: [{name: common}], name: ubuntu-18.04, image: ubuntu:18.04 }
  - { groups: [backends], pull: yes, networks: [{name: common}], name: ubuntu-18.10, image: ubuntu:18.10 }
  - { groups: [backends], pull: yes, networks: [{name: common}], name: ubuntu-19.04, image: ubuntu:19.04 }

  # Proxy. It's used by testinfra to access containers network.
  - name: proxy
    image: centos:7
    groups: [proxy]
    networks:
      - name: common
