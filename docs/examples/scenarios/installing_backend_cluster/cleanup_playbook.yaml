---
- hosts: backends,agents
  become: true
  roles:
    - geerlingguy.ntp

- name: Stop Sensu-backend and purge configuration
  hosts: backends
  become: true

  tasks:
    - debug: var=inventory_hostname
    - debug: var=ansible_hostname
    - name: Stop backend
      systemd:
        name: sensu-backend
        state: stopped
      ignore_errors: true
    - name : Remove sensu embedded etcd store
      file:
        path: /var/lib/sensu/sensu-backend/etcd
        state: absent

